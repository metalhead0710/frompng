<!DOCTYPE HTML>
<html>
<head>
    <title>html from png</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/libs/fa/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>    
  <body>
    <div class="container">
      <div class="mid-block">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#edit-schedule">
          Show me, baby
        </button>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="edit-schedule" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <button type="button" class="close-trigger pull-right" data-dismiss="modal">
              <i class="fa fa-times-thin"></i>
            </button>
            <div class="modal-header">
              <div class="nine-o-clock">
                <i class="fa fa-clock-o fa-inverse"></i>
              </div>
              <h3>Edit Schedule</h3>
              <h4>Content Sharing</h4>
              <div class="clearfix"></div>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-7">
                  <div class="fb-content">
                    <img src="/assets/img/latte-mate.png" alt="is it coffee or just a cream?" class="img-responsive" />
                    <div class="indented">
                      <h3>Best Practices for Going Facebook Live</h3>
                      <p class="date-and-time">
                        <i class="fa fa-facebook"></i>
                        on August 26, 2016
                        &#47;
                        <span class="author">
                          by Patrick Panuncillon
                        </span>
                      </p>
                      <p class="text">
                        It`s undeniable that social media has become the pillar of today`s marketing experience...
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-md-5">
                  <form method="post" action="http://anywhere.to/hell" class="form">
                    <a href="#"><i class="fa fa-angle-left"></i></a>
                    <h3 class="power-share">Power Share</h3>
                    <div class="channels">
                      <div class="channel">
                        <div class="little-heading">Channels</div>
                        <div class="checkbox">
                          <input id="all" type="checkbox" />
                          <label for="all"></label>
                        </div>
                      </div>
                      <div class="channel">
                        <img src="/assets/img/dog.png" alt="doggy" class="img-circle" />
                        <span class="fa-stack">
                          <i class="fa fa-circle fa-stack-2x facebook-fa"></i>
                          <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                        </span>
                        Violet Mason
                        <div class="checkbox">
                          <input id="facebook" type="checkbox" />
                          <label for="facebook"></label>
                        </div>
                      </div>
                      <div class="channel">
                        <img src="/assets/img/dog.png" alt="doggy" class="img-circle"/>
                        <span class="fa-stack">
                          <i class="fa fa-circle fa-stack-2x twitter-fa"></i>
                          <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                        </span>
                        violet_m
                        <div class="checkbox">
                          <input id="twitter" type="checkbox" />
                          <label for="twitter"></label>
                        </div>
                      </div>
                      <button class="add-channel">
                        <img src="/assets/img/plus.png" />
                        Add Channel
                      </button>

                    </div>
                    <div class="message">
                      <div class="little-heading">
                        Message
                        <span class="fa-stack ">
                          <i class="fa fa-circle-thin fa-stack-2x"></i>
                          <i class="fa fa-stack-1x "><strong>i</strong></i>
                        </span>
                        <a href="#" class="customize-for-channels pull-right">
                          Customize for Channels
                        </a>
                      </div>
                      <div class="form-group">
                        <textarea rows="8" class="form-control" placeholder="Type your message here"></textarea>
                      </div>

                      <div class="action-buttons">
                        <button type="button" class="btn btn-link"  data-dismiss="modal">
                          Back
                        </button>
                        <button type="submit" class="btn btn-primary pull-right">
                          Done
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/libs/jQuery/jquery-3.2.0.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="application/javascript">
            $(document).ready(function() {
        $('#edit-schedule').modal('show');
      });
    </script>
  </body>
</html>
